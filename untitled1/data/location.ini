[website]
home_url = "http://localhost:1080/webtours/"
[reg_location]
 # 切换框架
reg_frame_1="body"
reg_frame_2="info"
 # 定位注册入口  # 把括号去掉也可以,*代表收集参数
reg_entrance = (By.LINK_TEXT, "sign up now")
 # 定位用户名输入框
reg_username = (By.NAME, "username")
 # 定位密码输入框
reg_password = (By.NAME, "password")
# 定位确认密码输入框
reg_passwordConfirm = (By.NAME, "passwordConfirm")
# 定位确认注册按钮
reg_button = (By.NAME, "register")
# 检查点定位
actual_location = (By.XPATH, '/html/body/blockquote')
